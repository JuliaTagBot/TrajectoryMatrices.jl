# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  #- release
  #- nightly
  - 0.4
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("TrajectoryMatrices"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("TrajectoryMatrices")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("TrajectoryMatrices")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
